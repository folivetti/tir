[IO]
train = "datasets/noBBB_train_shuf.csv"
test  = "datasets/noBBB_test.csv"
log   = PartialLog "results/conflitos"

[Mutation]
krange       = (-3, 3)
transfunctions  = [Id, Exp, Log, Cos, Sin, Tanh, Sqrt]
ytransfunctions  = [Id]

[Algorithm]
npop      = 200
ngens     = 200
algorithm = GPTIR
measures  = ["Log-Loss", "F1", "Accuracy", "F1", "Recall", "Precision", "Log-Loss"]
task  = Classification
probmut = 0.9
probcx = 0.3
seed = Nothing

[Constraints]
penalty = NoPenalty
shapes  = []
domains = []
evaluator = Nothing
