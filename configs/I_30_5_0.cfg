[IO]
train = "datasets/I_30_5_0_train.csv"
test = "datasets/I_30_5_0_test.csv"
log   = PartialLog "results/I_30_5_0_sampling"

[Mutation]
krange       = (-3, 3)
transfunctions  = [Id]
ytransfunctions  = [Id, ASin]

[Algorithm]
npop      = 500
ngens     = 1000
algorithm = GA
measures  = ["NMSE", "RMSE", "MAE", "R^2"]
task  = Regression
probmut = 0.9
probcx = 0.3
seed = Nothing

[Constraints]
penalty = Len 1e-8
shapes  = [Range (0, Infinity), NonDecreasing 0, NonIncreasing 1, NonIncreasing 2]
domains = [(1, 5),(2, 5),(1, 5)]
evaluator = Just (Sampling 1000)
