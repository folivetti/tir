[IO]
train = "datasets/bogus.csv"
test  = "datasets/bogus.csv"
log   = PartialLog "results/bogus"

[Mutation]
krange       = (-5, 5)
transfunctions  = [Id,Tanh,Sin,Cos,Log,Exp,SqrtAbs]
ytransfunctions  = [Id,Sqrt,Exp,Log]

[Algorithm]
npop      = 250
ngens     = 2000
algorithm = GA
measures  = ["R^2", "RMSE", "NMSE", "MAE"]
task  = Regression
probmut = 0.8
probcx = 0.5
seed = Just 11964

[Constraints]
penalty = NoPenalty
shapes  = []
domains = Nothing
