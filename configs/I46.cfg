[IO]
train = "datasets/I41_16_train.csv"
test  = "datasets/I41_16_test.csv"
log   = PartialLog "results/I_41_16_sampling"

[Mutation]
krange       = (-3, 3)
transfunctions  = [Id, Exp]
ytransfunctions  = [Id, Exp]

[Algorithm]
npop      = 500
ngens     = 50
algorithm = GA
measures  = ["NMSE", "RMSE", "MAE", "R^2"]
task  = Regression
probmut = 0.9
probcx = 0.3
seed = Nothing

[Constraints]
penalty = NoPenalty
shapes  = [Range (0, Infinity), NonDecreasing 1, NonIncreasing 2, NonDecreasing 3, NonIncreasing 4]
domains = [(1, 5), (1, 5), (1, 5), (1, 5), (1, 5)]
evaluator = Just OuterInterval
