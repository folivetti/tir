[IO]
train = "datasets/airfoil/airfoil-train-0.dat"
test  = "datasets/airfoil/airfoil-test-0.dat"
log   = PartialLog "results/airfoil"

[Mutation]
krange       = (-3, 3)
transfunctions  = [Id, Exp, Log, Cos, Sin, Tanh, Sqrt]
ytransfunctions  = [Id, Exp, Log, Tanh]

[Algorithm]
npop      = 500
ngens     = 500
algorithm = GA
measures  = ["RMSE", "NMSE", "MAE", "R^2"]
task  = Regression
probmut = 0.9
probcx = 0.3
seed = Nothing

[Constraints]
penalty = NoPenalty
shapes  = []
domains = []
evaluator = Nothing
