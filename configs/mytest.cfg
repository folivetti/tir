[IO]
train = "datasets/mytest.csv"
test  = "datasets/mytest.csv"
log   = PartialLog "results/airfoil"

[Mutation]
krange       = (-3, 3)
transfunctions  = [Id, Sin, Cos, Tanh, Exp, Log, Sqrt]
ytransfunctions  = [Id]

[Algorithm]
npop      = 500
ngens     = 500
algorithm = GA
measures  = ["RMSE", "NMSE", "MAE", "R^2"]
task  = Regression
probmut = 0.5
probcx = 0.7
seed = Nothing

[Constraints]
penalty = NoPenalty
shapes  = []
domains = Nothing
