[IO]
train = "datasets/breast_cancer/breast-train.dat"
test  = "datasets/breast_cancer/breast-test.dat"
log   = PartialLog "results/breast"

[Mutation]
krange       = (-3, 3)
transfunctions  = [Id, Exp, Log, Cos, Sin, Tanh, Sqrt]
ytransfunctions  = [Id]

[Algorithm]
npop      = 200
ngens     = 200
algorithm = GPTIR
measures  = ["Log-Loss", "F1", "Accuracy", "F1", "Recall", "Precision", "Log-Loss"]
task  = ClassMult
probmut = 0.9
probcx = 0.3
seed = Nothing

[Constraints]
penalty = NoPenalty
shapes  = []
domains = []
evaluator = Nothing
